                    <p>当电脑交流电失电后，电脑关机，交流电恢复后，电脑会自动开机，此时因为开机设置中：恢复交流电断电后状态设置未开机，更改方法如下：</p> 
<p> </p> 
<p>开机后按Delter健进入bios设置界面，选择下方高级菜单，选择ACPI设置选项，将恢复交流电断电后状态设置为关机即可，保存设置重启，重启过程较慢，需等待。</p>
