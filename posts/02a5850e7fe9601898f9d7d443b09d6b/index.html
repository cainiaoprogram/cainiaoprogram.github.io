                    <h2>万恶之源是混淆！！！</h2> 
<p>在AS断点调试时记得关闭混淆：minifyEnabled false！！！</p> 
<p>不然断点调试时什么幺蛾子都可能出现；什么断点不停啊、断点停了但看不到属性啊之类的；</p> 
<p>在APP的build.gradle中关掉混淆，minifyEnabled false；</p>
