                    <h4>背景</h4> 
<p>系统：WIN10x64</p> 
<p></p> 
<h4>问题</h4> 
<p>远程登录共享服务器，弹出如下对话框。</p> 
<p><img alt="" height="190" src="https://images2.imgbox.com/fe/a0/aga2GZlo_o.png" width="558"></p> 
<p>无法输入账号和密码。</p> 
<p></p> 
<h4>解决方法</h4> 
<p> 1、进入 <strong>控制面板\凭据管理器\Windows凭据</strong> 面板。</p> 
<p><img alt="" height="343" src="https://images2.imgbox.com/21/73/P261O6NC_o.png" width="902"></p> 
<p></p> 
<p>2、删除对应凭据。</p> 
<p><img alt="" height="454" src="https://images2.imgbox.com/53/56/ba0zeo2H_o.png" width="902"></p> 
<p></p> 
<p> 3、重新登录即可。</p>
