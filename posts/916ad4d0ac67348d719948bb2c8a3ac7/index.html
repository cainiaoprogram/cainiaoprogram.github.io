                    <p>stm32f103   ADC 外设时钟频率    72/6 = 12MHZ</p> 
<p>  每次采样  = 固定周期 + 12.5个周期 </p> 
<p> 则最小采样时间 = 14T </p> 
<p> 最快采样频率 = 12 / 14 = 0.857MHZ  不足1M</p> 
<p></p> 
<p>据说STM32 F3系列 采样频率可以达到 5MHZ  </p>
