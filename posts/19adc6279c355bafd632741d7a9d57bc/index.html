                    <h2><a id="header_0"></a>如何查看一个网页的请求头header信息</h2> 
<p>首先使用浏览器打开一个网页，然后按F12，然后点击右边的Network，并按下Ctrl + R，如下图所示：<br> <img src="https://images2.imgbox.com/5a/f2/jH7yh5yy_o.png" alt="在这里插入图片描述"><br> 在下面的文件栏里面找到以.cn/.com类型结尾的文件，点击，右边就会出现相应的内容，如下图所示：<br> <img src="https://images2.imgbox.com/9a/31/ZlJmpVVK_o.png" alt="在这里插入图片描述"><br> 这个时候就能在右边找到header等信息了。</p>
