<p style="color: #2521dd;"><textarea name="code" class="cpp">#include "stdafx.h"
using std::cout;
int _tmain(int argc, _TCHAR* argv[])
{
	int a=0;
	cout&lt;&lt;a++&lt;&lt;"/n"&lt;&lt;a++&lt;&lt;"/n";
	/*
		1
		0
	*/
	a=0;
	cout&lt;&lt;a++&lt;&lt;"/n"&lt;&lt;++a&lt;&lt;"/n";
	/*
		1
		2
	*/
	a=0;
	cout&lt;&lt;++a&lt;&lt;"/n"&lt;&lt;a++&lt;&lt;"/n";
	/*
		2
		0
	*/
	a=0;
	cout&lt;&lt;++a&lt;&lt;"/n"&lt;&lt;++a&lt;&lt;"/n";
	/*
		2
		2
	*/
	return 0;
}
