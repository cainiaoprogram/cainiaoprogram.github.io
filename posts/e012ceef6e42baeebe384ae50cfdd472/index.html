                    <h2><a id="_0"></a>一、设计模式原理与分析</h2> 
<h3><a id="1_1"></a>1、概念</h3> 
<blockquote> 
 <p>设计模式是在软件开发过程中总结得出的一些<strong>可重用</strong>的解决方案，它能解决一些实际的问题。一些常见的模式，比如工厂模式、单例模式等等。 封装、继承、多态只是类的三大特性，在程序设计时并不是说使用到了这三个特性就是面向对象，真正的面向对象的设计要符合<strong>设计模式五个原则</strong>。</p> 
</blockquote>
