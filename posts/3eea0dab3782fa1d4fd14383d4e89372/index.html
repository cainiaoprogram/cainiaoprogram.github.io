<p>这是我老师的解释：</p> 
<p><img src="https://images2.imgbox.com/45/b4/fi1kS0mf_o.png" alt=""><br> </p> 
<p><img src="https://images2.imgbox.com/00/dc/AsnIfJTo_o.png" alt=""></p> 
<p>解决办法如下：</p> 
<p>1.锁定已有的布局：</p> 
<p>     1.1：选中已经存在的布局，包括元件和线，还有过孔等</p> 
<p>      1.2：按下F11键，然后选中锁定</p> 
<p>2.在自动布局之前设置好锁定以前所有的布局选项，如下：</p>
