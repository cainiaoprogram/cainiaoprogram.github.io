 <div class="htmledit_views markdown_views"> 
  <p>答：非递归后序遍历二叉树的算法是：从根结点开始，先将根结点压入栈，然后遍历左子树，每访问一个结点，就将该结点也压入栈，直到空结点；然后从栈中弹出栈顶结点，访问它，再按相同的方法访问它的右子树。重复以上步骤，直到栈空。</p>
