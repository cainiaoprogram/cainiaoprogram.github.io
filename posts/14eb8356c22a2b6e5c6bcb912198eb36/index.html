                    <h3><a id="1_0"></a>（1）重载</h3> 
<p>①在同一个类里<br> ②函数名称相同<br> ③参数不同（参数类型和参数个数）<br> ④返回值不做要求</p> 
<h3><a id="2_5"></a>（2）重写</h3> 
<p>①分别位于父类和子类<br> ②函数名称相同<br> ③参数相同（参数类型和参数个数）<br> ④返回值相同</p> 
<h3><a id="_10"></a>注：</h3> 
<p>①重写的类型不能是私有的；<br> ②静态方法不能重写为非静态方法</p>
