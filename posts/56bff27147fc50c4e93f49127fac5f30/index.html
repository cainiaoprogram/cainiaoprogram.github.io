int checkCPU( )
{

          char b;

   return(c.b ==1);
}

		存放的.这里必须将其倒过来,以正确的方式存储,否则不能正常地显示
		*/
		if(checkCPU() == 1)//小端
		{
			swap(dest);
		}
	}
