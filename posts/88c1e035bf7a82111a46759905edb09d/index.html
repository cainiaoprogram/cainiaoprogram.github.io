好处： 大大简化啦的类调用者的代码，让我们感觉类有一种自动化调用的功能，而没有增加类创建的代码" />

                    <p>定义：一个类中含两个以上同名的方法，他们之间就构成重载</p> 
<p>特点： <br> 1、必须是两个以上同名的方法 <br> 2、方法之间的参数组合必须不同（参数的数目不同或者参数的类型不同） <br> 3、方法的返回值不能作为判断方法之间是否构成重载的依据</p> 
<p>好处： <br> 大大简化啦的类调用者的代码，让我们感觉类有一种自动化调用的功能，而没有增加类创建的代码</p>
