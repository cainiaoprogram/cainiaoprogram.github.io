                    <p>图像中的低频信号和高频信号也叫做低频分量和高频分量。</p> 
<p>简单一点说，图像中的高频分量，指的是图像强度（亮度/灰度）变化剧烈的地方，也就是我们常说的边缘（轮廓）；图像中的低频分量，指的是图像强度（亮度/灰度）变换平缓的地方，也就是大片色块的地方。</p> 
<p>人眼对图像中的高频信号更为敏感。</p>
